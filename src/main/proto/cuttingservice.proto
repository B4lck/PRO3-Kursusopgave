syntax = "proto3";

option java_multiple_files = true;

package mmn.pro3kursusopgave;

import "dtoer.proto";

message GetAnimalsResponse {
  repeated DTOAnimal animals = 1;
}

message AddAnimalPartRequest {
  double weight = 1;
  int32 tray = 2;
  int32 fromAnimal = 3;
  string description = 4;
  int64 cuttingDate = 5;
}

message AddAnimalPartResponse {
  DTOAnimalPart animalPart = 1;
}

message DeleteAnimalPartRequest {
  int32 id = 1;
}

message CreateTrayRequest {
  string type = 1;
  double maxWeight = 2;
}

message CreateTrayResponse {
  DTOTray tray = 1;
}

service CuttingService {
  rpc GetAnimals (Empty) returns (GetAnimalsResponse);
  rpc AddAnimalPart (AddAnimalPartRequest) returns (AddAnimalPartResponse);
  rpc DeleteAnimalPart (DeleteAnimalPartRequest) returns (Empty);

  rpc CreateTray (CreateTrayRequest) returns (CreateTrayResponse);
}
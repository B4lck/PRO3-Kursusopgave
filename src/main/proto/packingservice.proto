syntax = "proto3";

option java_multiple_files = true;

package mmn.pro3kursusopgave;

import "dtoer.proto";

message GetAllTraysResponse {
  repeated DTOTray trays = 1;
}

message CreatePackageRequest {
  repeated DTOTray trays = 1;
  int64 expireDate = 2;
}

message CreatePackageResponse {
  DTOPackage package = 1;
}

service PackingService {
  rpc GetAllTrays (Empty) returns (GetAllTraysResponse);
  rpc CreatePackage (CreatePackageRequest) returns (CreatePackageResponse);
}

